<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Management</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="siteContainer ">
            <div class="contentSection">

                <nav class="navbar text-light bg-dark bg-gradient pb-0 pt-3 space-between ">
                    
                    <h1 class="fw-bold">TASK HISTORY</h1>
                    <div class="buttons">
                        <img src="Hamburger_icon.png" alt="hamburger menu icon" >
                        <img class="m-2" src="settingsIcon.svg" alt="settingsIcon">
                        <img class="m-2" src="ninjaAvatar.svg" alt="ninja avatar icon">
                    </div>
                </nav>
                <div class="taskDisplay d-flex flex-column ">
                    <div class="d-flex justify-content-center flex-wrap pt-5">
                        
                        
                        <div class="col-sm-3 flex-wrap">
                            <div class="dashboardCard bg-success">
                                <div class="card-body d-flex justify-content-center flex-column align-items-center ">
                                    <div class="d-flex justify-content-center align-items-center taskStats">
                                        <h1 class="text-light">1/3 </h1>
                                        <img src="orbIcon.png" alt="orb icon">
                                            
                                    </div>

                                    <h3 class="card-title fs-3 fw-bold text-center text-light p-2">
                                       
                                       2 TASK ORBS REQUIRED
                                    </h5>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="dashboardCard bg-warning">
                                <div class="card-body d-flex justify-content-center flex-column align-items-center ">
                                    <div class="d-flex justify-content-center flex-column align-items-center taskStats">
                                        <img src="clan_icon_2.png" alt="tokugawa clan icon" style="max-width:100px;">
                                    <h3 class="card-title fs-3 fw-bold text-center text-light p-2">
                                       NEXT CLAN LEVEL: ASHIKAGA
                                    </h3>
                                    
                                    </div>
                                    
                                       
                                    
                                    
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <div class="pt-5 mt-4 tableView mx-auto">
                        <table class="table rounded table-dark table-striped table-hover text-light">
                            <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Completed Tasks</th>
                                  <th scope="col">Date Completed</th>
                                  <th scope="col">Bounty</th>
                                  <th scope="col"></th>
                                </tr>
                              </thead>
                            

                              <tbody>
                                <tr>
                                  <th scope="row">1</th>
                                  <td>Take out garbage, wash dishes</td>
                                  <td>04/15/2024</td>
                                  <td>7 Tokens</td>
                                  <td><img class="p-0 m-0" src="orbIcon_green.png" alt="orb icon" style="max-height:30px;"> <span class="badge bg-success p-1">COMPLETED!</span></td>
                                </tr>
                               
                              </tbody>
                            
                        </table>
                    </div>
                    
                </div>
            </div>
            <div class="container">
                <nav id="sidebarMenu" class="d-lg-block sidebar">
                    <div class="position-sticky">
                        <a href="home.html">
                                    
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <img src="NI_fuji_clr.png" alt="mt fuji icon">
                                <div class="d-flex justify-content-center">
                                    
                                <h1 class= "text-light fw-lighter" style="text-align: center;">TASK</h1>
                                <h1 class= "text-danger fw-bold" style="text-align: center; font-weight:bold;">NINJA</h1>
                                </div>
                            </div>
                        </a>
                        <div class="list-group list-group-flush mx-3 mt-4 border border-5 rounded ">
                            
                            <a
                                href="taskDashboard.html"
                                class="list-group-item rounded-top text-center list-group-item-action bg-dark text-light py-2 ripple "
                            >
                                <i class="fas fa-chart-area fw-bold fa-fw me-3"></i
                                ><span class="">Dashboard</span>
                            </a>
                            
                            <!-- <a
                                href="TaskDetails.html"
                                class="list-group-item list-group-item-action py-2 ripple"
                                ><i class="fas fa-chart-line fa-fw me-3"></i
                                ><span>Task Details</span></a
                            > -->
                            
                            <a
                                href="TaskHistory.html"
                                class="list-group-item rounded-top text-center list-group-item-action py-2 ripple active hover"
                                ><i class="fas fa-chart-bar fa-fw me-3"></i
                                ><span>Task History</span></a
                            >
                            
                        </div>
                    </div>
                </nav>
    
                <!-- PAGE CONTENT -->

                <!-- H1 TASK LIST-->

                <!--END OF PAGE CONTENT-->
                </div>
        </div>

                crossorigin="anonymous"
            ></script>

            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"
            ></script>
        </div>

</html>
